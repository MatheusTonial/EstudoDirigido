<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><i class="oi oi-caret-right"></i>
                    <span>Cadastrar Estados</span></li>
            </ul>
        </div>
        <a class="btn btn-primary btn-md" href="/estados/listar" role="button">
            <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
            <span>Listar Estados</span>
        </a>
    </nav>

    <div class="container" id="cadastro">
        <div th:replace="fragments/alert"></div>

        <form  method="post" th:action="${estado.id == null} ? @{/estados/salvar} : @{/estados/editar} " th:object="${estado}">
            <div class="form-group col-md-6">
                <!--<label for="id">Codigo</label>-->

                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" autofocus="autofocus"
                        th:field="*{nome}"
                       th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'"/>

                <div class="invalid-feedback" >
                    <span th:errors="*{nome}"></span>
                </div>
                <br/>
            </div>
            <div class="form-group col-md-6">
                <!--<label for="id">Codigo</label>-->

                <label for="sigla">Sigla</label>
                <input type="text" class="form-control" id="sigla" autofocus="autofocus"
                       th:field="*{sigla}" maxlength="2" minlength="2"
                       th:classappend="${#fields.hasErrors('sigla')} ? 'is-invalid'"/>

                <div class="invalid-feedback" >
                    <span th:errors="*{sigla}"></span>
                </div>
                <br/>
            </div>
            <input type="hidden" id="id" th:field="*{id}"/>
            <br/>
            <button type="submit" class="btn btn-primary btn-sm">Salvar</button>

        </form>
    </div>
</section>
</body>
</html>
