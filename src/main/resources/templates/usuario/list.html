<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Lista de Usuarios</span>
                </li>
            </ul>
        </div>
        <a class="btn btn-outline-primary btn-md" href="/usuarios/cadastrar" role="button">
            <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
            <span>Cadastrar Usuario</span>
        </a>
    </nav>

    <div class="container" id="listagem">

        <div class="row">
            <div class="col">
                <nav class="navbar navbar-light bg-light justify-content-end">
                    <div class="accordion form-row" id="accordionExample">
                        <div class="card bg-light border-light">
                            <div class="collapse" id="colBairro" data-parent="#accordionExample">
                                <form class="form-inline" method="GET" th:action="@{/usuarios/buscar/bairro}">
                                    <label class="mr-sm-2">Bairro </label>
                                    <div class="input-group input-group-sm">
                                        <input autofocus class="form-control mr-sm-2" type="text" aria-label="Small" aria-describedby="inputGroup-sizing-sm" th:name="bairro"/>
                                    </div>
                                    <button class="btn btn-sm btn-outline-success my-2 my-sm-0">Procurar</button>
                                </form>
                            </div>
                            <div class="collapse" id="colCpf" data-parent="#accordionExample">
                                <form class="form-inline" method="GET" th:action="@{/usuarios/buscar/cpf}">
                                    <label class="mr-sm-2">CPF </label>
                                    <div class="input-group input-group-sm">
                                        <input autofocus class="form-control mr-sm-2" type="text" aria-label="Small" aria-describedby="inputGroup-sizing-sm" th:name="cpf"/>
                                    </div>
                                    <button class="btn btn-sm btn-outline-success my-2 my-sm-0">Procurar</button>
                                </form>
                            </div>
                            <div class="collapse" id="colEmail" data-parent="#accordionExample">
                                <form class="form-inline" method="GET" th:action="@{/usuarios/buscar/email}">
                                    <label class="mr-sm-2">Email </label>
                                    <div class="input-group input-group-sm">
                                        <input autofocus class="form-control mr-sm-2" type="text" aria-label="Small" aria-describedby="inputGroup-sizing-sm" th:name="cpf"/>
                                    </div>
                                    <button class="btn btn-sm btn-outline-success my-2 my-sm-0">Procurar</button>
                                </form>
                            </div>
                            <div class="collapse" id="colNome" data-parent="#accordionExample">
                                <form class="form-inline" method="GET" th:action="@{/usuarios/buscar/nome}">
                                    <label class="mr-sm-2">Nome </label>
                                    <div class="input-group input-group-sm">
                                        <input autofocus class="form-control mr-sm-2" type="text" aria-label="Small" aria-describedby="inputGroup-sizing-sm" th:name="nome"/>
                                    </div>
                                    <button class="btn btn-sm btn-outline-success my-2 my-sm-0">Procurar</button>
                                </form>
                            </div>
                            <div class="collapse" id="colRua" data-parent="#accordionExample">
                                <form class="form-inline" method="GET" th:action="@{/usuarios/buscar/rua}">
                                    <label class="mr-sm-2">Rua </label>
                                    <div class="input-group input-group-sm">
                                        <input autofocus class="form-control mr-sm-2" type="text" aria-label="Small" aria-describedby="inputGroup-sizing-sm" th:name="rua"/>
                                    </div>
                                    <button class="btn btn-sm btn-outline-success my-2 my-sm-0">Procurar</button>
                                </form>
                            </div>
                            <div class="collapse" id="colTelefone" data-parent="#accordionExample">
                                <form class="form-inline" method="GET" th:action="@{/usuarios/buscar/telefone}">
                                    <label class="mr-sm-2">Telefone </label>
                                    <div class="input-group input-group-sm">
                                        <input autofocus class="form-control mr-sm-2" type="text" aria-label="Small" aria-describedby="inputGroup-sizing-sm" th:name="telefone"/>
                                    </div>
                                    <button class="btn btn-sm btn-outline-success my-2 my-sm-0">Procurar</button>
                                </form>
                            </div>
                            <div class="collapse" id="colCidade" data-parent="#accordionExample">
                                <form class="form-inline" method="GET" th:action="@{/usuarios/buscar/cidade}">
                                    <label class="mr-sm-2">Cidade </label>
                                    <div class="input-group input-group-sm">
                                        <input autofocus class="form-control mr-sm-2" type="text" aria-label="Small" aria-describedby="inputGroup-sizing-sm" th:name="cidade"/>
                                    </div>
                                    <button class="btn btn-sm btn-outline-success my-2 my-sm-0">Procurar</button>
                                </form>
                            </div>
                        </div>

                        <div class="dropdown mr-sm-2 col" >
                            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Filtrar por...
                            </button>
                            <div class="dropdown-menu  border-light bg-light " aria-labelledby="dropdownMenu2" >
                                <button class="dropdown-item card bg-light border-light" type="button" data-toggle="collapse"
                                        data-target="#colNome" aria-controls="colNome">Nome</button>
                                <button class="dropdown-item card bg-light border-light" type="button" data-toggle="collapse"
                                        data-target="#colEmail" aria-controls="colEmail">Email</button>
                                <button class="dropdown-item card bg-light border-light" type="button" data-toggle="collapse"
                                        data-target="#colCpf" aria-controls="colCpf">CPF</button>
                                <button class="dropdown-item card bg-light border-light" type="button" data-toggle="collapse"
                                        data-target="#colBairro" aria-controls="colBairro">Bairro</button>
                                <button class="dropdown-item card bg-light border-light" type="button" data-toggle="collapse"
                                        data-target="#colRua" aria-controls="colRua">Rua</button>
                                <button class="dropdown-item card bg-light border-light" type="button" data-toggle="collapse"
                                        data-target="#colTelefone" aria-controls="colTelefone">Telefone</button>
                                <button class="dropdown-item card bg-light border-light" type="button" data-toggle="collapse"
                                        data-target="#colCidade" aria-controls="colCidade">Cidade</button>
                            </div>
                        </div>

                        <a class="btn btn-outline-danger btn-sm" href="/usuarios/listar" role="button">
                            <span title="Cadastro" aria-hidden="true"></span>
                            <span>Listar Todos</span>
                        </a>

                    </div>
                </nav>
            </div>
        </div>

        <div th:replace="fragments/alert"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>Cod.</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>End.</th>
                    <th>CPF</th>
                    <th>Acao</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.nome}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.telefone}"></td>
                    <td>
                        <button type="button" class="btn btn-secondary btn-sm" data-container="body"
                                data-toggle="popover" data-placement="top"
                                th:attr="data-content=${#strings.concat(
		                                    	u.rua, ', ',
		                                    	u.numero, ' - ',
		                                    	u.bairro, ', ',
		                                    	u.cidade.nome, ' - ',
		                                    	u.cidade.estado.sigla
		                                    )}">
                            <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td th:text="${u.cpf}"></td>
                    <td><a class="btn btn-info btn-sm" th:href="@{/usuarios/editar/{id} (id=${u.id})}" role="button">
                        <span class="oi oi-pencil" title="Editar" aria-hidden="true"></span>
                    </a>
                        <a class="btn btn-danger btn-sm" th:href="@{/usuarios/excluir/{id} (id=${u.id})}" role="button" >
                            <span class="oi oi-circle-x" title="Excluir"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="fragments/modal :: modal"></div>
</section>
</body>
</html>
